<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="интерактивная страница Mesto">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Екатерина Фоменко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page"> 
  <header class="header">
    <img class="header__logo" src="././images/Mesto-log.svg"  alt="логотип Mesto">   
  </header>  

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар профайла Ж.Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"> </button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__add-button"> </button>
    </section>

    <section class="cards-group">
      <!-- Алтай -->
      <article class="element">
        <img class="element__image" src="./images/gora-chertov-palets-altay.jpg" alt="Фото Алтай Чертов палец">
        <div class="element__group">
          <p class="element__caption">Алтай</p>
          <button class="element__like-button"> </button>
        </div>
      </article>
    
      <!-- Петергоф -->
      <article class="element">
      <img class="element__image" src="./images/Petergof.jpg" alt="Фото Петергоф">
      <div class="element__group">
        <p class="element__caption">Петергоф</p>
        <button class="element__like-button"> </button>
      </div>
      </article>

      <!-- Камчатка -->
      <article class="element">
        <img class="element__image" src="./images/kamchatka.jpg" alt="Фото Камчатка Долина гейзеров">
        <div class="element__group">
          <p class="element__caption">Камчатка</p>
          <button class="element__like-button"> </button>
        </div>
        </article>

        <!-- Полуостров Гамова -->
        <article class="element">
          <img class="element__image" src="./images/Gamova-poluostrov.jpg" alt="Фото полуостров Гамова">
          <div class="element__group">
            <p class="element__caption">Гамова полуостров</p>
            <button class="element__like-button"> </button>
        </div>
          </article>

        <!-- Крым -->
        <article class="element">
          <img class="element__image" src="./images/Krym.jpg" alt="Фото Крым">
          <div class="element__group">
            <p class="element__caption">Крым</p>
            <button class="element__like-button"> </button>
          </div>
          </article>
        
          <!-- Ингушетия -->
          <article class="element">
            <img class="element__image" src="./images/Ingushetiya.jpg" alt="Фото Ингушетия">
            <div class="element__group">
              <p class="element__caption">Ингушетия</p>
              <button class="element__like-button"> </button>
            </div>
          </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Екатерина Фоменко</p>
  </footer>

  <!-- Модальное окно "Редактировать профиль" -->

  <div id="#" class="popup popup_opened">
    <form  class="popup__container" action="#">
      <button class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__field">
      <input type="text" class="popup__field-name" name="name" placeholder="Жак-Ив Кусто">
      </fieldset>
      <fieldset class="popup__field">
      <input type="text" class="popup__field-about" name="text" placeholder="Исследователь океана">
      </fieldset>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form> 
  </div>
  </body>
</html>
