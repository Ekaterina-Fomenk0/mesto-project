<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="discription" content="интерактивная страница Mesto">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Екатерина Фоменко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page"> 
  <header class="header">
    <img class="header__logo" src="././images/Mesto-log.svg"  alt="логотип Mesto">   
  </header>  

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"> </button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"> </button>
    </section>

    <section class="cards-group">
      <!-- Алтай -->
      <article class="element">
        <img class="element__image" src="./images/gora-chertov-palets-altay.jpg" alt="Фото Алтай Чертов палец">
        <div class="element__group">
          <h2 class="element__caption">Алтай</h2>
          <button type="button" class="element__like-button"> </button>
        </div>
      </article>
    
      <!-- Петергоф -->
      <article class="element">
      <img class="element__image" src="./images/Petergof.jpg" alt="Фото Петергоф">
      <div class="element__group">
        <h2 class="element__caption">Петергоф</h2>
        <button type="button" class="element__like-button"> </button>
      </div>
      </article>

      <!-- Камчатка -->
      <article class="element">
        <img class="element__image" src="./images/kamchatka.jpg" alt="Фото Камчатка Долина гейзеров">
        <div class="element__group">
          <h2 class="element__caption">Камчатка</h2>
          <button type="button" class="element__like-button"> </button>
        </div>
        </article>

        <!-- Полуостров Гамова -->
        <article class="element">
          <img class="element__image" src="./images/Gamova-poluostrov.jpg" alt="Фото полуостров Гамова">
          <div class="element__group">
            <h2 class="element__caption">Гамова полуостров</h2>
            <button type="button" class="element__like-button"> </button>
        </div>
          </article>

        <!-- Крым -->
        <article class="element">
          <img class="element__image" src="./images/Krym.jpg" alt="Фото Крым">
          <div class="element__group">
            <h2 class="element__caption">Крым</h2>
            <button type="button" class="element__like-button"> </button>
          </div>
          </article>
        
          <!-- Ингушетия -->
          <article class="element">
            <img class="element__image" src="./images/Ingushetiya.jpg" alt="Фото Ингушетия">
            <div class="element__group">
              <h2 class="element__caption">Ингушетия</h2>
              <button type="button" class="element__like-button"> </button>
            </div>
          </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Екатерина Фоменко</p>
  </footer>

   <!-- Модальное окно "Редактировать профиль"  -->

  <div id="#" class="popup popup_opened">
    <div  class="popup__container">
      <form class="popup__form" name="profil-mesto" action="#">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <input id="profil-name" type="text" class="popup__profil-info" name="name" placeholder="Введите имя" value="">
        <input id="profil-about" type="text" class="popup__profil-info" name="text" placeholder="Ваш род деятельности" value="">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div> 
  </div>
</body>
</html>
